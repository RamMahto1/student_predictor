<!DOCTYPE html>
<html>
<head>
    <title>Student Math Score Prediction</title>
</head>
<body>
    <h2>Enter Student Details</h2>
    <form action="/predict" method="post">
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br><br>
        <label for='race_ethnicity'>race_ethnicity:</label>
        <select name="race_ethnicity", id="race_ethnicity">
            <option value="group C">group C</option>
            <option value="group D">group D</option>
            <option value="group B">group B</option>
            <option value="group E">group E</option>
            <option value="group A">group A</option>
         </select><br><br>

         <label for="parental_level_of_education">parental_level_of_education</label>
         <select name="parental_level_of_education", id="parental_level_of_education">
            <option value="some college">some college</option>
            <option value="associate's degree">associate's degree</option>
            <option value="high school">high school</option>
            <option value="some high school">some high school</option>
            <option value="bachelor's degree">bachelor's degree</option>
            <option value="master's degree">master's degree</option>
         </select><br><br>

         <label for="lunch">lunch</label>
         <select name="lunch" id="lunch">
            <option value="standard">standard</option>
            <option value="free/reduced">free/reduced</option>

         </select><br><br>
         <label for="test_preparation_course">test_preparation_course</label>
         <select name="test_preparation_course" id="test_preparation_course">
            <option value="none">none</option>
            <option value="completed">completed</option>

         </select><br><br>
        Reading Score: <input type="number" name="reading_score"><br><br>
        Writing Score: <input type="number" name="writing_score"><br><br>
        <input type="submit" value="Predict">
    </form>

    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
